apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'eclipse-wtp'

// Just run gradle eclipse to set up the project - dont do gradle eclipseWtp

repositories {
	mavenCentral()
}

dependencies {
	// Uncomment the ones that you want

	compile 'com.sun.jersey:jersey-client:1.18'
	compile 'com.sun.jersey:jersey-core:1.18'
	compile 'com.sun.jersey:jersey-json:1.18'
	
	compile 'org.springframework:spring-webmvc:4.0.5.RELEASE'
    
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.+'
    
    providedCompile 'javax.servlet:servlet-api:2.5'
   	providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.2-b01'
   	
   	testCompile 'junit:junit-dep:4.11'
   	
   	runtime 'taglibs:standard:1.1.2'  
   	runtime 'javax.servlet:jstl:1.1.2'
   	
}



